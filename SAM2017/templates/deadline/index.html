{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-10 col-lg-offset-1">
            <h2 class="main-title text-align-center">Deadlines</h2>
            <hr />
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for deadline in deadlines %}
                            <tr class="clickable-row-deadline" data-href="{% url 'deadline:edit' deadline.pk %}">
                                <td>{{ deadline.code }}</td>
                                <td>{{ deadline.name }}</td>
                                <td>{{ deadline.description }}</td>
                                <td>{{ deadline.date }} {{ deadline.time }}</td>
                                <td>{{ deadline.get_status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-1">
            <a href="{% url 'deadline:add' %}" class="btn btn-primary" style="margin-top: 20px;"><span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span>  Add Deadline</a>
        </div>
    </div>
{% endblock %}
